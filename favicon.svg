<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#131825"/>
      <stop offset="100%" style="stop-color:#0b0f19"/>
    </linearGradient>
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc"/>
      <stop offset="100%" style="stop-color:#38bdf8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" rx="22" fill="url(#bg-grad)"/>
  <rect x="2" y="2" width="96" height="96" rx="20" fill="none" stroke="rgba(56,189,248,0.3)" stroke-width="1.5"/>
  <text
    x="50"
    y="70"
    text-anchor="middle"
    font-family="Inter, system-ui, sans-serif"
    font-size="62"
    font-weight="800"
    fill="url(#text-grad)"
    filter="url(#glow)"
    letter-spacing="-2"
  >W</text>
</svg>
